        .header {

        }

        label {

            color: #2d3748;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: #fff;
        }

        .phone-container {
            display: flex;
            gap: 8px;
        }

        .phone-container select {
            flex: 0 0 140px;
            font-size: 14px;
        }

        .phone-container input[type="tel"] {
            flex: 1;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input:invalid, select:invalid {
            border-color: #e53e3e;
        }

        input:valid, select:valid {
            border-color: #48bb78;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 6px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                width: 90vw;
                min-width: 280px;
                padding: 24px;
                margin: 10px;
            }

            }
